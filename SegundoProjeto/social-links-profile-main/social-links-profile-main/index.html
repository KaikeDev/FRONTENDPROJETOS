<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"/>
    <title>My Social links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div id="divImagem">
        <img src="assets/images/emoji.jpg" alt="Imagem Jessica" />
      </div>

      <div id="divJessica">
        <h2>Kaike Tuerpe</h2>
        <p id="texto">London, United Kingdom</p>
      </div>

      <div id="divTexto">
        <p id="texto2">"Front-end developer and avid reader"</p>
      </div>

      <div id="botoes">
        
        <a href="https://github.com/KaikeDev" target="_blank">
          <input type="button" value="GitHub" />
        </a>
        <div>
          <a href="https://www.frontendmentor.io/home" target="_blank">
            <input type="button" value="Frontend Developer" />
          </a>
        </div>
        <div>
          <a
            href="https://www.linkedin.com/in/kaike-tuerpe-a8011421b/"
            target="_blank"
          >
            <input type="button" value="Linkedln" />
          </a>
        </div>
        <div>
          <a href="https://twitter.com/Kaikevt1" target="_blank">
            <input type="button" value="Twitter">
          </a>
        </div>
        <div>
          <a href="https://www.instagram.com/kaikevetu/" target="_blank">
            <input type="button" value="Instagram">
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
